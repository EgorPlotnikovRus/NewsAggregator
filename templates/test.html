<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Aggregator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            background-color: #444;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #news-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .news-item {
            display: flex;
            flex-direction: column; /* Устанавливаем вертикальное направление для флекс-контейнера */
            justify-content: space-between; /* Размещаем элементы так, чтобы свободное пространство между ними было распределено */
            background-color: #fff;
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            width: 45%;
            box-sizing: border-box;
            height: 250px; /* Задайте фиксированную высоту или используйте min-height */
        }
        .news-item h2 {
            margin-top: 0;
        }
        .news-item p {
            color: #666;
        }
        .datecat {
            display: flex;
            justify-content: space-between; /* Распределение пространства между элементами */
            padding: 1px; /* Отступы внутри контейнера */
            margin-top: auto; /* Отодвигает блок с датой и категорией вниз */
        }
        .date {
            font-size: 18px; /* Размер шрифта для дополнительных данных */
            color: #333;
            margin-right: auto; /* Отодвигает текст 1 к левому краю */
        }
        .category {
            font-size: 18px; /* Размер шрифта для дополнительных данных */
            color: #333; /* Цвет текста */
            margin-left: auto; /* Отодвигает текст 2 к правому краю */
        }
        .source {
            font-size: 18px; /* Размер шрифта для дополнительных данных */
            color: #333; /* Цвет текста */
            margin: 5px 0; /* Отступы между строками */
        }
        .positivity {
            font-size: 16px; /* Размер шрифта для дополнительных данных */
            color: #333; /* Цвет текста */
            margin: 5px 0; /* Отступы между строками */
        }
        .filters {
            margin: 20px 0;
            text-align: center;
        }
        .filters input, .filters select {
            padding: 10px;
            margin-right: 10px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        .pagination {
            display: flex;
            justify-content: space-between; /* Распределение кнопок по краям */
            margin: 20px 0;
        }
        .pagination button {
            padding: 15px 30px; /* Увеличенные отступы для кнопок */
            margin: 0 5px;
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px; /* Увеличенный размер шрифта */
            border-radius: 5px; /* Скругленные углы */
        }
        .pagination button:hover {
            background-color: #555; /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <header>
        <h1>News Aggregator</h1>
    </header>
    <div class="container">
        <div class="filters">
            <input type="text" id="search" placeholder="Search news...">
            <select id="category">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="sports">Sports</option>
                <option value="business">Business</option>
                <option value="entertainment">Entertainment</option>
            </select>
            <button onclick="filterNews()">Filter</button>
        </div>
        <div id="news-list">
            {% for article in articles %}
            <div class="news-item" onclick="viewDetails(1)" style="cursor: pointer;">
                <p class="positivity">Positivity: 50%</p>
                <h2> {{ article.title }}</h2>
                <div class="datecat">
                    <p class="date">{{article.pub_date}}, {{article.resurse_name}} </p>
                    <p class="category">{{article.category}}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="pagination">
            <button onclick="navigate(-1)">Назад</button>
            <button onclick="navigate(1)">Далее</button>
        </div>
    </div>
    <footer>
        <p>News Aggregator &copy; 2024</p>
    </footer>

    <script>
        function filterNews() {
            // Функция для фильтрации новостей
            var searchQuery = document.getElementById('search').value;
            var category = document.getElementById('category').value;
            console.log("Search Query: ", searchQuery);
            console.log("Category: ", category);
            // Здесь можно сделать запрос к API для получения фильтрованных новостей
        }

        function viewDetails(newsId) {
            // Функция для отображения полного текста новости
            console.log("News ID: ", newsId);
            // Здесь можно сделать запрос к API для получения деталей новости
        }

        function navigate(direction) {
            // Функция для навигации по страницам
            if (direction === -1) {
                console.log("Navigate to previous page");
                // Здесь добавьте логику для перехода на предыдущую страницу
            } else if (direction === 1) {
                console.log("Navigate to next page");
                // Здесь добавьте логику для перехода на следующую страницу
            }
        }
    </script>
</body>
</html>
